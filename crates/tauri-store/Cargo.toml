[package]
name = "tauri-store"
description = "Persistent stores for Tauri"
version = "0.4.0"
documentation = "https://docs.rs/tauri-store"
homepage = "https://tb.dev.br/tauri-store"
repository = "https://github.com/ferreira-tb/tauri-store"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
readme = "../../README.md"
keywords = ["plugin", "tauri", "tauri-plugin", "store"]

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[package.metadata.docs.rs]
no-default-features = true
features = []
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
serde = "1.0"
serde_json = "1.0"
tauri = "2.0"
thiserror = "2.0"

[dependencies.ahash]
version = "0.8"
optional = true

[dependencies.futures]
version = "0.3"
optional = true

[dependencies.tauri-store-macros]
version = "0.4"
optional = true
path = "../tauri-store-macros"

[dependencies.tracing]
version = "0.1"
optional = true

[dependencies.tokio]
version = "1.39"
default-features = false
features = ["time"]

[build-dependencies.tauri-plugin]
version = "2.0"
features = ["build"]

[features]
derive = ["dep:tauri-store-macros"]
unstable-async = ["dep:futures", "tokio/fs", "tokio/io-util"]
ahash = ["dep:ahash", "ahash/serde"]
tracing = ["dep:tracing"]
