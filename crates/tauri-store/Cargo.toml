[package]
name = "tauri-store"
description = "Persistent stores for Tauri"
version = "0.4.0"
documentation = "https://docs.rs/tauri-store"
homepage = "https://tb.dev.br/tauri-store"
repository = "https://github.com/ferreira-tb/tauri-store"
authors = ["Andrew Ferreira <andrew.shien2@gmail.com>"]
license = "MIT"
readme = "./README.md"
keywords = ["plugin", "tauri", "store"]

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[package.metadata.docs.rs]
no-default-features = true
features = []
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true

[dependencies]
dashmap = "6.1"
futures = "0.3"
serde = "1.0"
serde_json = "1.0"
tauri = "2"
thiserror = "2.0"

[dependencies.tauri-store-macros]
version = "0.4"
optional = true
path = "../tauri-store-macros"

[dependencies.tauri-store-utils]
version = "0.1"
path = "../tauri-store-utils"

[dependencies.tokio]
version = "1.39"
default-features = false
features = ["time"]

[target.'cfg(tauri_store_tracing)'.dependencies]
tracing = "0.1"

[build-dependencies.tauri-plugin]
version = "2.0"
features = ["build"]

[features]
derive = ["dep:tauri-store-macros"]
file-sync-all = []
unstable-async = ["tokio/fs", "tokio/io-util"]
