[[bin]]
name = "tauri-store"
path = "src/main.rs"

[package]
name = "tauri-store-cli"
description = "Command line tools for tauri-store"
version = "1.0.0"
publish = false
rust-version = "1.85"
edition = "2024"

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
bon = "3.5"
colored = "3.0"
convert_case = "0.8"

[dependencies.clap]
version = "4.5"
features = ["derive"]

[dependencies.derive_more]
version = "2.0"
features = ["deref"]

[dependencies.strum]
version = "0.27"
features = ["derive"]
