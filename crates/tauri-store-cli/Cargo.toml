[package]
name = "tauri-store-cli"
description = "Command line tools for tauri-store"
publish = false
rust-version = "1.84"
edition = "2021"

[package.version]
workspace = true

[[bin]]
name = "tauri-store"
path = "src/main.rs"

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
bon = "3.3"
colored = "3.0"
convert_case = "0.6"
regex = "1.11"
remain = "0.2"

[dependencies.clap]
version = "4.5"
features = ["derive"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
features = ["preserve_order"]

[dependencies.semver]
version = "1.0"
features = ["serde"]

[dependencies.strum]
version = "0.26"
features = ["derive"]

[dependencies.toml]
version = "0.8"
features = ["preserve_order"]
