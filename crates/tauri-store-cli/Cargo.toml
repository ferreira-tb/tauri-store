[package]
name = "tauri-store-cli"
version = "0.1.0"
description = "Command line tools for the Tauri Store repository"
publish = false

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
bon = "3.3"
convert_case = "0.6"
regex = "1.11"
remain = "0.2"

[dependencies.clap]
version = "4.5"
features = ["derive"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
features = ["preserve_order"]

[dependencies.semver]
version = "1.0"
features = ["serde"]

[dependencies.strum]
version = "0.26"
features = ["derive"]

[dependencies.toml]
version = "0.8"
features = ["preserve_order"]
