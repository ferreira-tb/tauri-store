[package]
name = "tauri-store-cli"
description = "Command line tools for tauri-store"
publish = false
rust-version = "1.85"
edition = "2024"
version.workspace = true

[[bin]]
name = "tauri-store"
path = "src/main.rs"

[lints]
workspace = true

[dependencies]
anyhow = "1.0"
bon = "3.4"
colored = "3.0"
convert_case = "0.8"

[dependencies.clap]
version = "4.5"
features = ["derive"]

[dependencies.derive_more]
version = "2.0"
features = ["deref"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.serde_json]
version = "1.0"
features = ["preserve_order"]

[dependencies.semver]
version = "1.0"
features = ["serde"]

[dependencies.strum]
version = "0.27"
features = ["derive"]

[dependencies.toml]
version = "0.8"
features = ["preserve_order"]
